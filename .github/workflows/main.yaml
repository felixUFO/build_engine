name: Build & Upload Engine

on:
  workflow_dispatch:
    inputs:
      engine_revision:
        description: "The Engine revision to build and upload"
        required: true

jobs:
  build_and_upload:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: self-hosted

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      # Runner doesn't have permissions to sudo.
      # - name: Install packages
      #   run: ./build_engine/linux_setup.sh
      #   shell: bash

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA }}

      - name: Checkout Engine
        run: ./build_engine/checkout.sh ~/.engine_checkout
        shell: bash

      - name: ğŸ—ï¸ Build & Upload Engine
        run: ./build_engine/linux_build_and_upload.sh ~/.engine_checkout ${{ inputs.engine_revision }}
        shell: bash
