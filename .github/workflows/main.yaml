name: Build & Upload Engine

on:
  workflow_dispatch:
    inputs:
      engine_revision:
        description: "The Engine revision to build and upload"
        required: true

jobs:
  build_and_upload:
    runs-on: self-hosted

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: Checkout Engine
        run: ./build_engine/checkout.sh ~/.engine_checkout
        shell: bash

      - name: ğŸ—ï¸ Build & Upload Engine
        run: ./build_engine/build_and_upload.sh ~/.engine_checkout ${{ inputs.engine_revision }}
        shell: bash
